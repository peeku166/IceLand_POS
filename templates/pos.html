{% extends 'base.html' %}
{% block title %}POS - Ice Land{% endblock %}
{% block content %}
<div class="pos-container">
    <div class="menu-panel">
        <h2>Menu</h2>
        <div id="menu-container">
            <!-- JS will fill categories and items here -->
        </div>
    </div>

    <div class="cart-panel">
        <h2>Cart</h2>
        <div class="customer-name" style="display:flex; gap:10px;">
            <label style="flex:1;">Customer Name
                <input type="text" id="customer-name" placeholder="Optional">
            </label>
            <label style="flex:1;">Phone (WhatsApp)
                <input type="number" id="customer-phone" placeholder="9876543210">
            </label>
        </div>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- JS inserts rows -->
            </tbody>
        </table>
        <div class="cart-total">
            Total (incl. GST): â‚¹<span id="cart-total-amount">0.00</span>
        </div>
        <div class="cart-actions no-print">
            <button id="btn-print-checkout">Print Bill</button>
            <button id="btn-wa-checkout" style="background-color: #25D366; color: white;">Send WhatsApp</button>
        </div>

        <div class="reprint-actions no-print">
            <h3>Last Bill Options</h3>
            <div style="display:flex; gap:10px; margin-bottom:10px;">
                <button id="last-print-btn" class="secondary-btn" style="flex:1">Print Last</button>
                <button id="last-wa-btn" class="secondary-btn"
                    style="flex:1; background-color: #25D366; color: white;">WhatsApp Last</button>
            </div>
            <div>
                <input id="reprint-code" type="text" placeholder="Bill No (e.g. IL00005)">
                <button id="reprint-btn" class="secondary-btn">Reprint Bill</button>
            </div>
        </div>

        <div id="bill-print-area" class="bill-print">
            <!-- Filled by JS before printing -->
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
